<!DOCTYPE html>
<html>
<head>
  <title>Fluid Dynamics & Stress Visualization</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Fluid Dynamics & Stress Visualization</h1>

  <div class="fluid-dynamics">
    <h2>Fluid Dynamics Visualization</h2>
    <label for="velocity">Fluid Velocity: <span id="velocityValue">5 m/s</span></label>
    <input type="range" id="velocity" min="0" max="10" step="0.1" value="5">
    <label for="angle">Flow Angle: <span id="angleValue">45Â°</span></label>
    <input type="range" id="angle" min="0" max="360" step="1" value="45">
    <canvas id="flowCanvas" width="400" height="200"></canvas>
  </div>

  <div class="strength-of-materials">
    <h2>Strength of Materials Visualization</h2>
    <label for="force">Applied Force: <span id="forceValue">500 N</span></label>
    <input type="range" id="force" min="0" max="1000" step="10" value="500">
    <canvas id="stressCanvas" width="400" height="200"></canvas>
  </div>

  <script src="./calculation.js"></script>
</body>
</html>
